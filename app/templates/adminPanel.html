<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->

	<!--Import materialize.css-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">

	<!--Let browser know website is optimized for mobile-->

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<title>Admin Panel</title>
</head>
<body class="valign-wrapper grey darken-1">
	<div class="container"  style="max-width: 750px; width: 100%;">		
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Slider</a>
				<style>
				@media only screen and (min-width: 992px) {
					.brand-logo{
						margin-left: 10vw;
					}
				}
				</style>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="index">Home</a></li>
					<li><a href="index">Logout</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="index">Home</a></li>
					<li><a href="index">Logout</a></li>
				</ul>
			</div>
		</nav>
		<ul class="collection with-header">
			<li class="collection-header"><h4>List of Slides</h4></li>
			<li class="collection-item"><div>Alvin<a href="#!" class="secondary-content waves-effect waves-red"><i class="material-icons">delete</i></a></div></li>

		</ul>
			
		<form action="#">
			<div class="file-field input-field">
				<div class="red btn">
					<span>Upload ppt</span>
					<input type="file" name="file" accept=".ppt, .pptx" multiple>
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text" placeholder="Upload one or more files">
				</div>
			</div>
			<button class="red btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

	<script>
		$(document).ready(function(){
			$(".button-collapse").sideNav();
		});
	</script>
</body>
</html>
