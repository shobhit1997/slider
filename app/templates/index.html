<!DOCTYPE html>
<html>
	<head>
		<!--Import index.css-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

		<!--Import animate.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>JSS ACADEMY OF TECHNICAL EDUCATION</title>
	</head>

	<body id="body" style="height: 100vh;width: 100vw;">

		<script type="text/javascript">
			var len = {{image_list|length}};
			console.log(len);
			var i = 0, howManyTimes = len;
			function f() {
				document.getElementById('body').innerHTML="<img width='100%' height='100%' src='/media/image"+i+".jpg'>";
				if( i < howManyTimes ){
					setTimeout( f, 3000 );
				}
				i++;
				if(i == howManyTimes)
				{
					i=0;
				}
			}
			f();
		</script>

	</body>
</html>
